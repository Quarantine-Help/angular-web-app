<div class="login">
    <div class="login-head">
        <div class="login-head_left" (click)="navigateTo('cockpit')">
            <div class="login-head_left__square"></div>
            <span class="login-head_left__brand">Quarantined <br>Helper</span>
        </div>
        <div class="login-head_right" (click)="navigateTo('register')">
            <span class="login-head_right__login">register</span>
        </div>
    </div>

    <div class="login-main">
        <mat-card>
            <mat-form-field appearance="outline">
                <mat-label>Email address</mat-label>
                <input matInput placeholder="Enter email">
                <mat-icon matSuffix>email</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter password">
                <mat-icon matSuffix>lock</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </mat-card>
    </div>
</div>
